services:
  - type: web
    name: fastapi-app
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

  - type: worker
    name: celery-worker
    env: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.core.celery_app.celery_app worker --beat --loglevel=info
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: REDIS_URL
        value: ${REDIS_URL}
